<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img class="mainImg" src="./images/image-equilibrium.jpg" alt="card-image" />
        <div>
          <img src="./images/icon-view.svg" alt="icon">
        </div>
      </div>
      <div class="card-header">
        <h3>Equilibrium #3429</h3>
        <div class="description">
          Our Equilibrium collection promotes balance and calm.
        </div>
      </div>
      <div class="price-days">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="" />
          0.041 ETH
        </div>
        <div class="days">
          <img src="./images/icon-clock.svg" alt="" />
          3 days left
        </div>
      </div>
      <div class="creator">
        <img class="avatar" src="./images/image-avatar.png" alt="" />
          Creation of <span class="white-color">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
